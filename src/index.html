<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Tech Radar</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="radar.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <svg id="radar"></svg>
  <button onmousedown="choose('toolbelt.json')">Toolbelt</button>
  <button onmouseup="choose('HighRollers.json')">HighRollers</button>
  <button onmouseup="choose('Prompt.json')">Prompt</button>
  <button onmouseup="choose('DataMasking.json')">DataMasking</button>
  <button onmouseup="choose('Hammerheads.json')">Hammerheads</button>
  <button onmouseup="choose('ICloneables.json')">ICloneables</button>
  <button onmouseup="choose('Spiders.json')">Spiders</button>
  <button onmouseup="choose('SQLCrackers.json')">SQLCrackers</button>
  <button onmouseup="choose('TeamUP.json')">TeamUP</button>
  <button onmouseup="choose('clear.json')">Clear</button>

  <script>
    $(document).ready(function () {
      choose('clear.json');
    });

    function reset() {
      var Element = document.getElementById("radar");
      while (Element.hasChildNodes()) {
        Element.removeChild(Element.lastChild);
      }
    }

    function choose(choice) {
      reset()
      $.getJSON(choice, function (json) {
        radar_visualization(json);
      });
    }
  </script>
</body>

</html>
